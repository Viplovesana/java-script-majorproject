
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="wrapper">


    <form action="">
        <h2>Sign-up</h2>
 
        
        <p id="errname"></p>
        <input type="text" id="name" placeholder="Patient Name"><br><br>

         <p id="errage"></p>
        <input type="text" id="age" placeholder="Patient AGE"><br><br>
            
  
          <p id="errbloodgroup"></p> 
        <input type="text" id="bloodgroup" placeholder="Blood-Group"><br><br>
            
      
          <p id="errnumber"></p>  
        <input type="text" id="number" placeholder="Number"><br><br>
           
     
          <p id="erremail"></p>  
        <input type="text" id="email" placeholder="E-mail"><br><br>
           
   
          <p id="errpassword"></p>  
        <input type="text" id="password" placeholder="Password"><br><br>
            
        
        <input type="submit" onclick="return signup()" id="submit" >
            
           
    
   
        </form>

    </div>






    <script src="signup.js"></script>
    
</body>
</html>
